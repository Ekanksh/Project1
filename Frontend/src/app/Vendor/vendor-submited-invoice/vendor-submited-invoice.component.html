<body>
  <mat-toolbar>
    <button mat-icon-button class="example-icon" (click)="sidenav.toggle();">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Vendor Management</h1>
    <span class="spacer">{{new}}
      <i class="fas fa-user-cog "> </i>
    </span>

  </mat-toolbar>







  <mat-sidenav-container style="height: 100%;">
    <mat-sidenav #sidenav opened="true" mode="side"
      style="background-color: #ffce09;; border-radius: 15px 50px 30px 5px;">
      <mat-nav-list style="width: 200px; ">
        <div class="sidemenu">
          <!-- <div class="col-md-12 scrolloff">
            <button type="button " routerLinkActive="active" routerLink="/vendorDashbord"
              class="btn mb-2 mb-md-0 btn-quarternary btn-block btn-round"><span>Submit Invoice </span>
              <div class="icon icon-round d-flex align-items-center justify-content-center">
                <i class="fas fa-file-invoice"></i>
              </div>
            </button>
          </div> -->

          <div class="col-md-12 scrolloff">
            <button type="button" routerLinkActive="active" routerLink="/VendorSubmitedInvoice"
              class="btn mb-2 mb-md-0 btn-quarternary btn-block btn-round"><span>Submited</span>
              <div class="icon icon-round d-flex align-items-center justify-content-center">
                <i class="fas fa-file-invoice"></i>
              </div>
            </button>
          </div>


        </div>
        <div class="col-md-12 scroll">
          <button type="button" (click)="auth.logOut()"
            class="btn mb-2 mb-md-0 btn-quarternary btn-block btn-round"><span>LogOut</span>
            <div class="icon icon-round d-flex align-items-center justify-content-center">
              <i class="fas fa-file-invoice"></i>
            </div>
          </button>
        </div>
      </mat-nav-list>
    </mat-sidenav>



    <mat-sidenav-content>





      <!-- table -->

      <div class="content conttable">

        <div class="container">


          <div class="row align-items-stretch no-gutters contact-wrap changes">
            <div class="col-md-12  ">

              <div class="form h-100 ">

                <h3 class="color">SubContractor Submited Invoice Details Third Party</h3>

                <!-- inside table -->

                <div class="search">
                  <div class="bar">
                    <input type="text" class="search form-control" placeholder="ORG ID">
                  </div>
                </div>
                <table class="table table-striped detable" >


                  <tr style="background-color: #ff8c007a;">
                    <th scope="col">Invoice No.</th>
                    <th scope="col">Date From</th>
                    <th scope="col">Date To</th>
                    <th scope="col">Status</th>
                    <th scope="col">Download PDF</th>

                  </tr>

                  <tbody class="tbody" >
                    <tr *ngFor="let a of AllData " >
                      <td>{{a.Invoice_number}}</td>
                      <td>{{a.Start_Date | date}}</td>
                      <td>{{a.End_Date | date}}</td>
                      <td >
                        <div class="example-button-row" *ngIf="a.status=='Ready'">
                          <button  routerLink="/VendorSubmitedInvoice/InvoiceReadyVendorComponent/{{a.Invoice_number}}"  mat-raised-button class="custom btn1">{{a.status}}</button>
                        </div>
          
                        <div class="example-button-row" *ngIf="a.status=='Inaccural'" >
                          <button  routerLink="/VendorSubmitedInvoice/InAccrualByVendorComponent/{{a.Invoice_number}}"  mat-raised-button class="custom btn3">{{a.status}}</button>
                        </div>
          
          
                        <div class="example-button-row" *ngIf="a.status=='Paid'" >
                          <button   mat-raised-button class="custom btn4">{{a.status}}</button>
                        </div>
          
                        <div class="example-button-row" *ngIf="a.status=='Disputed'" >
                          <button    routerLink="/VendorSubmitedInvoice/VendorDisputedComponent/{{a.Invoice_number}}" mat-raised-button class="custom btn2">{{a.status}}</button>
                        </div>
          
                        <div class="example-button-row" *ngIf="a.status=='Raised'" >
                          <button    mat-raised-button class="custom btn5">{{a.status}}</button>
                        </div>
                      </td>
                     
                      <td><i class="fas fa-clipboard-list"></i></td>
                    </tr>


                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <button (click)="onsubmit()">get</button> -->









    </mat-sidenav-content>
  </mat-sidenav-container>
</body>
