<body>
  <mat-toolbar>
    <button mat-icon-button class="example-icon" (click)="sidenav.toggle();">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Vendor Management</h1>
    <span class="spacer" >{{Name}}
      <i  class="fas fa-user-cog "> </i>
    </span>

  </mat-toolbar>



  <mat-sidenav-container style="height: 100%;">
    <mat-sidenav #sidenav opened="true" mode="side"
      style="background-color: #ffce09;; border-radius: 15px 50px 30px 5px;">
      <mat-nav-list style="width: 200px; ">
        <div class="sidemenu">
          <div class="col-md-12">
            <button type="button" routerLink="/invoice"
              class="btn mb-2 mb-md-0 btn-quarternary btn-block btn-round"><span>Invoice</span>
              <div class="icon icon-round d-flex align-items-center justify-content-center">
                <i class="fas fa-file-invoice"></i>
              </div>
            </button>
          </div>

          <div class="col-md-12">
            <button type="button" routerLinkActive="active" routerLink="/SubContractor"
              class="btn mb-2 mb-md-0 btn-quarternary btn-block btn-round"><span>SubContractor List</span>
              <div class="icon icon-round d-flex align-items-center justify-content-center">
                <i class="fas fa-file-invoice"></i>
              </div>
            </button>
          </div>
          <div class="col-md-12">
            <button type="button" routerLink="/Support"
              class="btn mb-2 mb-md-0 btn-quarternary btn-block btn-round"><span>Support</span>
              <div class="icon icon-round d-flex align-items-center justify-content-center">
                <i class="fas fa-file-invoice"></i>
              </div>
            </button>
          </div>


        </div>
        <div class="col-md-12 scroll">
          <button type="button" (click)="auth.logOut()"
            class="btn mb-2 mb-md-0 btn-quarternary btn-block btn-round"><span>LogOut</span>
            <div class="icon icon-round d-flex align-items-center justify-content-center">
              <i class="fas fa-file-invoice"></i>
            </div>
          </button>
        </div>
      </mat-nav-list>





    </mat-sidenav>

    <mat-sidenav-content>



      <div class="content">

        <div class="container">
          <h3 style="font-weight: 500; margin: 1%;">SubContractor > SubContractor Details</h3>
          <div class="row align-items-stretch no-gutters contact-wrap changes">

            <div class="col-md-12  ">

              <div class="form h-100 ">

                <h3 class="color">SubContractor Details</h3>

                <div class="row display" *ngFor="let alldata of AllData">
                  <div class="col-md-3 display " >
                    <label class="edit">Contractor Name </label>
                    <input type="text" class="form-control inputbox"  value="{{alldata.Contractor_Name}}"  readonly="readonly" >
                  </div>
                  <div class="col-md-3 ">
                    <label class="edit">Staff ID</label>
                    <input type="text" class="form-control inputbox"  value="{{alldata.Invoice_number}}"  readonly="readonly">
                  </div>
                  <div class="col-md-3 ">
                    <label class="edit">Geography</label>
                    <input type="text" class="form-control inputbox" value="India">
                  </div>
                  <div class="col-md-3 ">
                    <label class="edit">Location</label>
                    <input type="text" class="form-control inputbox" value="{{alldata.Location}}" readonly="readonly">
                  </div>

                  <div class="col-md-3 display ">
                    <label class="edit">Skills </label>
                    <input type="text" class="form-control inputbox" value="{{alldata.Skills}}" readonly="readonly">
                  </div>
                  <div class="col-md-3 ">
                    <label class="edit">Role/Designation</label>
                    <input type="text" class="form-control inputbox"     value="{{alldata.Role}}" readonly="readonly">
                  </div>
                  <div class="col-md-3 ">
                    <label class="edit">Experience</label>
                    <input type="text" class="form-control inputbox"  value="{{alldata.Experience}}" readonly="readonly">
                  </div>
                  <div class="col-md-3 ">
                    <label class="edit">Vendor Name</label>
                    <input type="text" class="form-control inputbox"  value="{{alldata.Vendor_Name}}" readonly="readonly" >
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- table -->

      <div class="content conttable">

        <div class="container">

          <div class="row align-items-stretch no-gutters contact-wrap changes">
            <div class="col-md-12  ">
              <div class="form h-100 ">

                <h3 class="color">SubContractor Details</h3>

                <!-- inside table -->

                <table class="table table-striped detable">


                  <tr style="background-color: #ff8c007a;">
                    <th scope="col">Invoice No.</th>
                    <th scope="col">Date From</th>
                    <th scope="col">Date To</th>
                    <th scope="col">Status</th>
                    <th scope="col">Download PDF</th>

                  </tr>

                  <tbody class="tbody"  >
                    <tr *ngFor="let all of AllData[0].Billable_Hours;" >
                      <td >{{id}}</td>
                      <td >{{all.Date_From}}</td>
                      <td>{{all.Date_to}}</td>
                      <td  *ngFor="let a of AllData " >
                        
                        <div class="example-button-row" *ngIf="a.status=='Ready'">
                          <button  mat-raised-button class="custom btn1">{{a.status}</button>
                        </div>
          
                        <div class="example-button-row" *ngIf="a.status=='Inaccural'" >
                          <button    mat-raised-button class="custom btn3">{{a.status}}</button>
                        </div>
          
                        <div class="example-button-row" *ngIf="a.status=='Paid'" >
                          <button   mat-raised-button class="custom btn4">{{a.status}}</button>
                        </div>
          
                        <div class="example-button-row" *ngIf="a.status=='Disputed'" >
                          <button    mat-raised-button class="custom btn2">{{a.status}}</button>
                        </div>
          
                        <div class="example-button-row" *ngIf="a.status=='Raised'" >
                          <button   mat-raised-button class="custom btn5">{{a.status}}</button>
                        </div>
                      </td>
                     
                     
                    
                      <td><i class="fas fa-download"></i></td>

                    </tr>
                    
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </div>



      





    </mat-sidenav-content>
  </mat-sidenav-container>
</body>
